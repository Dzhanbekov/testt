{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'news/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'news/img/image002.png' %}">
        <span class="logo">PayWay</span>
        <h3>Информация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-user-alt"></i>О нас</li></a>
            <a href="{% url 'contact' %}"><li><i class="fas fa-phone"></i>Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i>Новости</li></a>
        </ul>
        
    </aside>
    <main>
         {% block content %}

         {% endblock %}

    </main>

</body>
</html>
